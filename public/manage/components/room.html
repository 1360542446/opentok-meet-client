<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
    <h1 class="h2">Rooms</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newRoomModal">New</button>
        </div>
    </div>
</div>
<div id="grid-room" class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th data-column-id="name">Name</th>
                <th data-column-id="sessionId">Session ID</th>
                <th data-column-id="createTime">Create Time</th>
                <th>Commands</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div class="modal fade" id="newRoomModal" tabindex="-1" role="dialog" aria-labelledby="newRoomModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newRoomModalLabel">New Room</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="room-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
        var editTemplate = "<button title=\"edit\" type=\"button\" class=\"btn btn-xs btn-default command-edit\" onclick=\"UserPageAPIs.edit('{{0}}')\"><span class=\"glyphicon glyphicon-pencil\"></span></button>";
        var delTemplate = "<button title=\"delete\" type=\"button\" class=\"btn btn-xs btn-default command-delete\"  onclick=\"UserPageAPIs.del('{{0}}')\"><span class=\"glyphicon glyphicon-trash\"></span></button>";
        list();

        function list() {
            fetch(Config.serviceBasicUrl + '/room')
                .then(res => res.json())
                .catch(err => console.error('Error ' + err))
                .then(data => {
                    Util.generateTabelHTML("grid-room", data, [editTemplate, delTemplate]);
                });
        }
    })();

//# sourceURL=manage/components/room.html
</script>
